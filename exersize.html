<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up and Down-regulated Genes Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        #geneChart {
            max-width: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <canvas id="geneChart"></canvas>
    <script>
        const ctx = document.getElementById('geneChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Beta-thalassemia', 'T2D', 'PCOS', 'Hypogonadism'],
                datasets: [
                    {
                        label: 'Up-regulated',
                        data: [50, 40, 45, 30],
                        backgroundColor: 'rgba(255, 99, 132, 0.6)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Down-regulated',
                        data: [30, 25, 20, 35],
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Disease',
                            font: { size: 14, family: 'Times New Roman' }
                        },
                        ticks: { font: { size: 12, family: 'Times New Roman' } }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Number of Genes',
                            font: { size: 14, family: 'Times New Roman' }
                        },
                        ticks: { font: { size: 12, family: 'Times New Roman' } },
                        beginAtZero: true,
                        max: 100
                    }
                },
                plugins: {
                    legend: {
                        labels: { font: { size: 12, family: 'Times New Roman' } }
                    }
                }
            }
        });
    </script>
</body>
</html>
